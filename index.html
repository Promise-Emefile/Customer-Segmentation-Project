<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ§  Customer Segmentation App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        p {
            font-size: 14px;
            color: #ccc;
        }

        label {
            font-size: 14px;
            margin-top: 20px;
            display: block;
            color: #ccc;
        }

        .drop-area {
            margin-top: 10px;
            padding: 20px;
            border: 2px dashed #444;
            border-radius: 10px;
            background-color: #2a2a2a;
        }

        .drop-area:hover {
            border-color: #4CAF50;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #3c9a3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Customer Segmentation App</h1>
        <p>Upload a customer CSV file to predict their segments using your clustering model.</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <label>ðŸ“© Upload CSV File</label>
            <div class="drop-area">
                Drag and drop file here<br>
                <small>Limit 200MB per file â€¢ CSV</small><br><br>
                <input type="file" name="file" accept=".csv" required>
            </div>
            <input type="submit" value="Segment Customers">
        </form>
    </div>
</body>
</html>
